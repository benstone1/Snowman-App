<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="snowman.js"></script>
    <script src="index.js"></script>
    <title>Hangman</title>
</head>
<body>
    <h1>Snowman</h1>
    <img id='snowmanImage' src="https://www.hanginghyena.com/static/branding/art/Snowman-1.jpg" alt="snowman">
    <p id='gameMessagePara'></p>
    <p id='currentDisplayWord'>_ _ _ _</p>
    <p id='guessedLettersPara'></p>
    <p id='guessesRemainingPara'></p>
    <form id='form'>
        <fieldset id='fieldset'>
            <p id>
                    Enter your guess:
                    <input type="text" id='letterInput' maxlength="1">
                    <button id='guessButton'>Submit</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
